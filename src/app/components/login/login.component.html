<div class="loginContent">
    <form (ngSubmit)="login()">
        <div class="form-floating mb-3">
            <input class="form-control" type="text" id="userName" name="username" placeholder="Username" [(ngModel)]="username" required>
            <label for="userName">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" type="password" id="passWord" placeholder="password"  name="password" [(ngModel)]="password" required>
            <label for="passWord" >password</label>
            </div>
        <button class="button btn btn-primary">Login</button>
    </form>
</div>
